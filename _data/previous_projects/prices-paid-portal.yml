name: Prices Paid Portal
agency: GSA
description: "A database developed by Fellows and General Services Administration procurement officials of actual prices paid by the Federal Government for various services, enabling agencies to be more informed shoppers when seeking to procure services. The database will continue to expand with the addition of more datasets of purchase information. (<a href='https://github.com/GSA/PricesPaidAPI' target='_blank'>link to project</a>)"