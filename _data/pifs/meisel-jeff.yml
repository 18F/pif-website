bio_full: "Jeff brings 10 years of leadership experience from the software industry across Product Management, Ecosystems, Investor Relations, and Channel Development. Most recently, he led a team of 20 technical consultants for National Instruments while helping re-architect a sales channel. From 2008-2012, he led the LabVIEW Tools Network team, creating the industry's first B2B App Store for engineers and scientists. Prior to that role, he was an Embedded Software Product Manager, where he led global product launches and published 30+ technical articles. He's passionate about STEM initiatives, and serves as the technical advisor for Chungaboo, a mobile start-up in the education space. Jeff grew up in Lakin, Kansas. He graduated from Kansas State University with a B.S. in Computer Engineering, and the University of Texas with an M.S. in Technology Commercialization. Outside of work, Jeff is an avid sports fan and BBQ enthusiast."
