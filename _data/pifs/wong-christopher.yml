bio_full: "Chris is a technologist and expert in intellectual property law with a passion for improving the patent system. Chris was previously the Executive Director of the Engelberg Center on Innovation Law & Policy at NYU School of Law. Before joining NYU Law, Chris was a Postgraduate Fellow at the Institute for Information Law & Policy at New York Law School, as well as a Visiting Fellow at both the Yale Law School Information Society Project and the Princeton University Center for Information Technology Policy. While at New York Law School, Chris served as the founding project manager of Peer to Patent—a historic initiative allowing the public to participate in the patent examination process—and lead researcher of the NSF-funded Open Patent project exploring the use of user-generated tags to improve understanding of patent information. Chris holds a JD from New York Law School and a BSBA in Information Technology from the University of Denver. He lives in Brooklyn, NY."
