bio_full: "Raphael is a web generalist, experienced in both visual design and software development.  Most recently, he worked as a software developer at Groupon, focused on Ruby and JavaScript development.  His work as a consultant includes online and offline communications for non-profit, Fortune 500, and startup organizations.  He previously worked on technology teams for Hill's Pet Nutrition and VeggieTales.  Raphael earned his BS from Loyola University of Chicago and conducted post-baccalaureate studies in graphic design at University of Illinois at Chicago.  Raphael lives in Chicago with his wife and two children."
