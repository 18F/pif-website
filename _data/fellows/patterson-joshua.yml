bio_full: "Joshua Patterson is a newly appointed Presidential Innovation Fellow.  He is an economist and data scientist who is passionate about data visualization. A data evangelist, Josh is on a mission to democratize analytics to help people make better data-driven decisions. Josh most recently worked at Accenture Technology Labs, where he led the development of big data systems and large-scale data visualization techniques to advance cyber defense. Josh created Accenture’s Visual Literacy Curriculum, a global program that enhances consultants’ data visualization skills. The program launched in India, where he instructed the inaugural class. Josh loves traveling and new adventures, and has backpacked over 180 miles through the East Alaskan Mountain Range with the National Outdoor Leadership School.  Josh holds a B.A. in economics from the University of North Carolina at Chapel Hill, and an M.A. in economics from the University of South Carolina Moore School of Business. While completing his Master's degree, Josh served as Vice President of Operations at PatCon Industries, a commercial construction company. Born and raised in Columbia, South Carolina, Josh currently resides in Baltimore with his wife, Ruth."
