bio_full: "Amos is a software engineer and entrepreneur with an affinity for solving problems with technology.  He has been developing web solutions in the private sector for over ten years.  Originally from Arizona, he worked on some of the most trafficked travel websites on the web.  Most recently, he was working in Research and Development with Active Network to bridge gaps between the physical and virtual domains for marathon runners.  Amos lives in San Diego with his dachshund, where he enjoys surfing, volleyball, and running."
