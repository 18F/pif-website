bio_full: "Previously, James oversaw innovation at KIPP Bay Area Schools and managed the regionâ€™s blended learning and technology integration initiatives.  In early 2013, James spearheaded the Google Play for Education pilot at KIPP Bridge Charter School, a partnership with Android.  Before joining the KIPP Bay Area regional staff, James was a Teach for America Corps Member and a KIPP teacher in both Los Angeles and San Francisco and pioneered a paperless classroom run 100% online.  In addition to his work at KIPP, James co-founded ClassBadges, a website that helps teachers shift to accomplishment-based grading.  While teaching, James served as a project manager for YouTube EDU and his work for Google included YouTube Teachers, YouTube for Schools, and management of K-12 content curation."
