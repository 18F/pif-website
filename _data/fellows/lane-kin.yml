bio: "Kin Lane is the API Evangelist dedicated to researching the business & politics of APIs while telling the stories on apievangelist.com"
bio_full: "Kin is a computer scientist and 'API Evangelist' working to understand the technology, business, and political aspects of Application Programming Interfaces (APIs) and to help share this insight with the world.  He is the author of the book, “Business of APIs,” and is behind the popular API Evangelist blog.  He has over 20 years of experience as a programmer, database administrator, architect, product developer, manager, and executive in the API space."
