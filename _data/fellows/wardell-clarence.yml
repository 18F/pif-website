bio_full: "Clarence is a researcher and social entrepreneur who is passionate about using technology to increase and enhance civic engagement. Previously, Clarence was a Research Scientist with CNA Corporation’s Safety & Security group, where he provided analytical support to emergency management and law enforcement organizations to improve response outcomes. In that capacity, Clarence also led CNA’s research on the adoption and use of new media technologies by emergency managers. In addition, he has developed several civic-focused software products, including Trivial Impact, a political trivia mobile game, and tinyGive, a social media-based microphilanthropy platform that he co-founded in 2012. Clarence, who is also an affiliate with Harvard’s Berkman Center for Internet & Society, holds a BSE in Computer Engineering from the University of Michigan and a PhD from the Georgia Institute of Technology's School of Industrial and Systems Engineering. Originally from Lathrup Village, MI, he now resides in Washington, DC."
