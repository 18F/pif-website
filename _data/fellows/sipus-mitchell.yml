bio_full: "
Mitchell has 15 years  of on-the-ground experience researching and designing new approaches to the world's most challenging environments. He is a specialist in social science research and technology design for complex urban environments. In 2015 he founded the machine learning and data analytics company Symkala which supplies breakthrough technologies in robotics to non-technical analysts.
<br>
Previously, Mitchell built organizations and pioneered technologies to upgrade refugee camps, reduce poverty in global slums, and advance education in conflict zones. From 2011-2014 was an independent advisor to the governments of Afghanistan and Somalia on conflict stabilization and urban reconstruction.  In these capacities, Mitchell has also developed novel applications of human centered design to geospatial technology and data collection. Clients have included the US Army Corps of Engineers and the US Institute of Peace with projects throughout the Middle East, North Africa, and East Africa.
<br>
He has been also been consulted by the American Planning Association, the Urban Land Institute, and NASA  on the impact of UAVs and autonomous cars on urban design.  His work has been featured in a variety of outlets including WIRED, Popular Sciences, Forbes, and Gizmodo. Mitchell has studied and earned various degrees at Carnegie Mellon University, the University of Cincinnati, American University of Cairo, and the Art Academy of Cincinnati."
