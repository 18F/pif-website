bio: "Software engineer at Google (10 years: Mountain View, New York, and Sydney); visiting faculty at MEST (Ghana); CS at Brown; Bay Area native."
bio_full: "Susannah is a software engineer from San Francisco, California. She has worked for Google for ten years in Mountain View, New York, and Sydney as a lead developer on both Google Maps and the Google Maps API. Her projects have ranged from indexing data to building serving infrastructure to developing libraries for web development. In late 2012, she took a sabbatical from Google and taught programming and software development at the Meltwater Entrepreneurial School of Technology in Accra, Ghana. She received an Sc.B. in Mathematics-Computer Science from Brown University."
