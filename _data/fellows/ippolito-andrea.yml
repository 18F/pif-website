bio_full: "Andrea is a PhD student in the Engineering Systems Division at MIT, co-founder of Smart Scheduling, Innovation Specialist at the Brigham & Women’s Hospital Innovation Hub, and co-leader of MIT’s Hacking Medicine. Recently, she served as a Product Innovation Manager at athenahealth and completed her M.S. in Engineering & Management at MIT. Prior to MIT, Ippolito worked as a Research Scientist within the Corporate Technology Development group at Boston Scientific. She obtained both her B.S in Biological Engineering in 2006 and Masters of Engineering in Biomedical Engineering in 2007 from Cornell University. Her major skill area is systems engineering combined with her knowledge surrounding innovation in healthcare and her infectious energy. Andrea Ippolito is originally from the Boston, Massachusetts area."
