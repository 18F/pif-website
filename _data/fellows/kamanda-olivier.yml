bio_full: "
Olivier Kamanda is the founder of Ideal Impact, a civic-tech platform that turns news into action for social impact. Prior to founding Ideal Impact, Olivier was an investment funds attorney at White & Case LLP, structuring private equity, real estate and hedge fund deals in emerging markets.
He is a fellow at the Halcyon Incubator and the Truman National Security Project. Olivier served as a speechwriter and senior advisor to Secretary of State Hillary Clinton. He is also the past Executive Editor of Foreign Policy Digest, an online magazine aimed at engaging young Americans in international affairs. 
<br><br>
