bio: "Product Lead and Developer at 18F, Formerly a Presidential Innovation Fellow at the Food and Drug Administration and NASA's Open Data lead."
bio_full: "Sean is a digital strategist, web developer, and policy expert dedicated to creating easier ways for citizens to interact with their government. Most recently, he served as a Strategist in the Open Innovation office at the National Aeronautics and Space Administration, where he spearheaded open-data and open source initiatives for the agency and helped create the International Space Apps Challenge, a global hackathon that aims to solve some of the most critical issues facing space exploration.  Sean has a passion for web standards and responsive design, and he frequently works with organizations around the world to help them communicate with their audiences more effectively.  He graduated magna cum laude with a BA in Public Policy from the Maxwell School at Syracuse University."
