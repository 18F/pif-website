bio_full: "Greg Gershman is an experienced software developer and entrepreneur who is passionate about bringing new ideas to life with technology. Greg most recently worked as a consultant to the General Services Administration on USASearch, where he made government content easier to find and helped to bring agile and lean startup methodologies to the Federal Government.  Previously, he founded Blogdigger, one of the first blog search engines. Greg then began a career as an independent software development consultant, using his experience in startups to help others quickly and effectively build new businesses and bring their ideas to life. He received his Masterâ€™s degree in Computer Science from The Johns Hopkins University. Greg grew up in Gaithersburg, MD, and lives in Baltimore with his wife Penny and their three children."
